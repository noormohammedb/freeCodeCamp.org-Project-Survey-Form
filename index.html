<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
      <div class="heading">
        <h1 id="title" class="fcc-head">freeCodeCamp Survey Form</h1>
        <p id="description" class="fcc-head-caption"> Thank you for taking the time to help us improve the platform </p>
      </div>
    
      <div class="wrap">
        <form action="" id="survey-form">
          <div class="form-div">
            <div class="form-field">
              <label for="name" class="form-label" id="name-label">Name : </label>
              <input type="text" class="form-box" name="name" id="name" placeholder="Enter Your Name" required>
            </div>

            <div class="form-field">
              <label for="email" class="form-label" id="email-label">Emai : </label>
              <input type="email" class="form-box" name="email" id="email" placeholder="Enter Your Email" required>
            </div>

            <div class="form-field">
              <label for="number" class="form-label" id="number-label">Age <span class="form-label-option">(optional)</span> : </label>
              <input type="number" min="0" max="110" class="form-box" name="age" id="number" placeholder="Age" required>
            </div>

            <div class="form-field">
              <label for="dropdown" class="form-label">Which option best describes your current role? : </label>
              <select name="role" class="form-box form-selection" name="role" id="dropdown">
                <option selected desabled value="">select current role</option>
                <option value="Student">Student</option>
                <option value="Full-Tile-Job">Full-Tile-Job</option>
                <option value="Full-Time-Leaner">Full-Time-Leaner </option>
                <option value="Prefer-Not-To-say">Prefer Not To say </option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-field">
              <label for="recommend" class="form-label form-raido-main-label">Would you recommend freeCodeCamp to a friend? : </label>
              <div class="form-radio-div">

                <label class="form-radio-label" for="definitely">
                  <input type="radio" class="form-radio" name="recommend" id="definitely" value="definitely">
                  Definitely
                </label>

                <label class="form-radio-label" for="maybe">
                  <input type="radio" class="form-radio" name="recommend" id="maybe" value="maybe">
                  Maybe
                </label>
                
                <label class="form-radio-label" for="Not-sure">
                  <input type="radio" class="form-radio" name="recommend" id="Not-sure" value="Not-sure">
                  Not sure
                </label>
              
              </div>
            </div>

            <div class="form-field">
              <label for="feature" class="form-label">What is your favorite feature of freeCodeCamp? : </label>
              <select name="feature" class="form-box form-selection" name="feature" id="feature">
                <option selected desabled value="">Select An Option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select>
            </div>

            <div class="form-field">

              <label for="improve" class="form-label"> What would you like to see improved? <span class="improve-span">(Check all that apply)</span> : </label>
              <div class="improve-div">

                <label for=front-end>
                  <input type="checkbox" id="front-end" name="front-end" value="front-end" class="form-checkbox" >
                  Front-end Projects
                </label>
                
                <label for="back-end">
                  <input type="checkbox" name="back-end" id="back-end" value="true" class="form-checkbox" >
                  Back-end Projects
                </label>
                  
                <label for="vishualizaion">
                  <input type="checkbox" name="dv" id="vishualizaion" value="true" class="form-checkbox" >
                  Data Visualization
                </label>
                  
                <label for="chall">
                  <input type="checkbox" name="chall" id="chall" value="true" class="form-checkbox" >
                  Challenges
                </label>
                  
                <label for="ossc">
                  <input type="checkbox" name="ossc" id="ossc" value="true" class="form-checkbox" >
                  Open Source Community
                </label>
                  
                <label for="hroom">
                  <input type="checkbox" name="hroom" id="hroom" value="true" class="form-checkbox" >
                  Gitter help rooms
                </label>
                  
                <label for="video">
                  <input type="checkbox" name="video" id="video" value="true" class="form-checkbox" >
                  Videos
                </label>
                  
                <label for="meetup">
                  <input type="checkbox" name="meetup" id="meetup" value="true" class="form-checkbox" >
                  City Meetups
                </label>
                  
                <label for="Wiki">
                  <input type="checkbox" name="Wiki" id="Wiki" value="true" class="form-checkbox" >
                  Wiki
                </label>
                  
                <label for="Forum">
                  <input type="checkbox" name="Forum" id="Forum" value="true" class="form-checkbox" >
                  Forum
                </label>
                  
                <label for="adcours">
                  <input type="checkbox" name="adcours" id="adcours" value="true" class="form-checkbox" >
                  Additional Courses
                </label>

                </div>
              </div>

              <div class="form-field">
                <label for="comments" class="form-label">Any comments or suggestions? : </label>
                <textarea name="comment" id="comments" placeholder="Enter Your Comments here..."></textarea>
              </div>

            <button id="submit">Submit</button>
          </div>
        </form>
      </div>
      <footer>
        &nbsp;
      </footer>

  </div>



  <!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
